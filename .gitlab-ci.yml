stages:
    - test
    - publish
    - pages

test:
    stage: test
    image: node:10.15.1-alpine
    except:
        - tags
    script:
        - npm ci
        - npm t

publish:
    stage: publish
    image: node:10.15.1-alpine
    only:
        - tags
    script:
        # ensure we have publish access to the npm registry
        - echo "registry=$NPM_REGISTRY" >> .npmrc
        - echo "_auth=$NPM_AUTH_KEY" >> .npmrc
        # clean install
        - npm ci
        # publish to npm
        - npm publish

pages:
    stage: pages
    image: node:10.15.1-alpine
    script:
        - npm ci
        - cd example && npm ci && npm run build
        - mv build ../public
    only:
        - master
    artifacts:
        paths:
            - public
